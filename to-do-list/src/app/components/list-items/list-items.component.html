<h1>To-Do-List</h1>
<div class="container">
  <div class="btntxt">
    <input  type="text"  [(ngModel)]="text" name="text" id="text" class="textInput">
    <button (click)="addItem()" class="btnadd" >Ekle</button>
  </div>
  <div class="listItems" *ngFor="let item of item">
    <div class="txtInput">
      <input class="todo-checkbox" (click)="completeItem(item)" type="checkbox" name="todolist" id="todolise">
      <div class="todo-title" [ngClass]="{'todo-complete': item.isCompleted}" >{{item.name}}</div>
    </div>
    <button class="btnDelete" (click)="deleteItem(item)" type="button" value="Delete">X</button> 
  </div>
</div>
